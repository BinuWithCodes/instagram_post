
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagrampost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #title{
            float: top;
        }
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100%;
  height: 180vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins";
  background:  linear-gradient(#ff8f8f,white,violet);
}

.container {
  width: 640px;
  background: #ffffff;
  overflow: hidden;
  border-radius: 3px;
  border: 1px solid #dbdbdb;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  -ms-border-radius: 3px;
  -o-border-radius: 3px;
}

.top_bar {
  width: 100%;
  height: 75px;
  padding: 25px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.dp_img {
  width: 100%;
  height: 100%;
  position: relative;
  padding-left: 50px;
}

.dp_img img {
  position: absolute;
  top: -5px;
  left: -1px;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  display: inline-block;
  object-fit: cover;
  -webkit-border-radius: 50%;
  -moz-border-radius: 50%;
  -ms-border-radius: 50%;
  -o-border-radius: 50%;
}

.profile_img span {
  margin-left: 80px;
}

.post_img {
  width: 640px;
  height: 640px;
  margin-bottom: 15px;
}

.post_img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.features {
  padding-right: 10px;
}

.icons {
  display: flex;
  justify-content: space-between;
  padding: 2px;
}

.icons .fa {
  font-size: 24px;
  cursor: pointer;
}

.icons .left_side .fa {
  margin: 0px 5px;
  color: #010101;
}

.likeCount p {
  color: #010101;
  font-size: 14px;
}

.content p {
  padding: 8px 0;
}

.comment p {
  font-size: 14px;
  color: #dbdbdb;
  padding: 2px 0;
  padding-bottom: 10px;
}

.commentbox {
  width: 100%;
  height: 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.icon {
  padding: 8px 16px 8px 0;
  font-size: 24px;
}

.input_field {
  width: 100%;
}

.input_field input {
  width: 100%;
  padding: 10px;
  border: none !important;
  outline: none;
}

.post_button button {
  background: transparent;
  padding: 10px;
  outline: none;
  border: none;
  color: #207be2;
  font-weight: 600;
  cursor: pointer;
}
    </style>
</head>
